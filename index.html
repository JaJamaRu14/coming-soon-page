<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css" />

    <title>Ping coming soon page</title>
  </head>
  <body>
    <main id="container">
      <div id="title-section">
        <h3>Ping<span>.</span></h3>
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <div id="form-section">
        <form action="/" id="form">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <input type="submit" id="submit" value="Notify Me" />
        </form>
        <div id="alert"><p>Please provide a valid email address</p></div>
      </div>
      <div id="img-section">
        <img
          src="/images/illustration-dashboard.png"
          alt="product chart image"
        />
      </div>
    </main>
    <footer>
      <div id="sns-links">
        <div class="sns" id="facebook">
          <a href="/" aria-label="Link to facebook page">
            <i class="fab fa-facebook-f"></i>
          </a>
        </div>
        <div class="sns" id="twitter">
          <a href="/" aria-label="Link to Twitter account">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div class="sns" id="instagream">
          <a href="/" aria-label="Link to Instagram account">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
      <div id="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </footer>

    <script src="/index.js"></script>
  </body>
</html>
